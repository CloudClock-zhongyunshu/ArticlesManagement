<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>左右过度切换的登录注册页面演示</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>

            <button type="button" class="submit">登 录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">注 册</button>
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>

</body>

</html>
