{% extends 'layout.html' %}

{% block body %}
    <div>
        <h1><small>
            作者：{{ session.username }}</small></h1>
        <div>
            {% for article in articles %}
                <article class="post-preview">
                    <p style="text-align: center " class="text-center">{{ article.title }}</p>
                    <p class="text-center" style="text-align: center">作者：{{ article.author }} &nbsp {{ article.create_date }} </p>
                    <p class="text-left">{{ article.content | safe | truncate(200, True) }}</p>
                    <div class="clearfix">
                        <a class="btn float-right" href="article/{{ article.id }}">查看全文</a>

                    </div>
                </article>
                <hr class="underline">
            {% endfor %}
        </div>
        <h1 class="title-center"></h1>
    </div>
{% endblock %}
